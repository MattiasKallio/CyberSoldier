<html>
<head>
<meta charset="utf-8" />
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300|Aguafina+Script' rel='stylesheet' type='text/css' />
<meta name="format-detection" content="telephone=yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>CyberSoldier</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/facebook_stuff.js"></script>
</head>
<body>
 <div id="fb-root"></div>
	<input type="hidden" id="list_from" value=0 />
	<input type="hidden" id="list_category" value="All" />
	<div data-role="page" id="home">

		<div data-role="panel" id="firstpanel" data-display="push">
			<button onclick="login()">Login</button>
		</div>

		<div class="header" data-role="header" data-position="fixed">
			<a href="#firstpanel"><img src="img/menu.png" />
			</a> <img src="img/cybers_logo.png" alt="cybersoldier mobile" />

			<div id="admob_ad1" class="admob">
			</div>
		</div>

		<div data-role="content">
			<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
			</div>
			<div id="mainbox"></div>

			<div id="listbox"></div>


		</div>

		<div class="footer" data-role="footer" data-position="fixed">
			<div id="admob_ad2" class="admob">
				
			</div>
		</div>

	</div>
</body>
</html>
